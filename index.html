<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edu Agent Frontend</title>
</head>
<body>
  <h1>Welcome to Edu Agent</h1>
  <p>Backend Response:</p>
  <div id="output"></div>

  <script>
    // Replace this with your actual Render backend URL
    const API_BASE = "https://backend-i2i0.onrender.com";

    async function getData() {
      try {
        // Call your FastAPI endpoint (adjust "/hello" if needed)
        const response = await fetch(`${API_BASE}/hello`);
        const data = await response.json();

        // Show result on the page
        document.getElementById("output").innerText = JSON.stringify(data);
      } catch (error) {
        document.getElementById("output").innerText = "Error connecting to backend!";
        console.error(error);
      }
    }

    // Run the function when page loads
    getData();
  </script>
</body>
</html>
